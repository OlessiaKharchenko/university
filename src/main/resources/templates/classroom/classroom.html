<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ClassRoom</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>


<body>
<div class="container">
    <hr>
    <h2> Add Classroom </h2>

    <form action="#" th:action="@{/classrooms/add}" th:object="${classroom}" , method="POST">
        <input type="text" th:field="*{buildingNumber}" placeholder="Classroom building number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{roomNumber}" placeholder="Classroom room number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{faculty}" placeholder="Classroom faculty" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Add classroom </button>
    </form>

    <hr>
    <a th:href = "@{/}"> Back to clasrooms </a>

</div>
</body>
</html>
