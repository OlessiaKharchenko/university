<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subject</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<div class="container">
    <hr>
    <h2> Add Subject </h2>

    <form action="#" th:action="@{/subjects/add}" th:object="${subject}" , method="POST">
        <input type="text" th:field="*{name}" placeholder="Enter subject name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Enter subject description" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-danger col-2"> Add subject </button>
    </form>

    <hr>
    <a th:href = "@{/subjects}"> Back to subjects </a>

</div>
</body>
</html>
