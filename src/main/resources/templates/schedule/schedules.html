<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<header th:insert="fragments/header.html :: header"></header>
<div class="container">
    <button type="button" class="btn btn-danger" data-toggle="modal"
            data-target="#addModal" data-whatever="@mdo"> Add New Schedule</button>
    <table class="table table-striped table-hover table-responsive-md">
        <thead>
        <tr class="center">
            <th> ID</th>
            <th> DATE</th>
            <th> START TIME</th>
            <th> END TIME</th>
            <th> FACULTY</th>
            <th> ADD LECTURE</th>
            <th> EDIT</th>
            <th> DELETE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td class="center" th:text="${schedule.id}"></td>
            <td class="center"  th:text="${schedule.date}"></td>
            <td >
                <option th:each="lecture : ${schedule.lectures}"
                        th:text="${lecture.startTime} +' - '+ ${lecture.endTime} +' ' +${lecture.subject.name} +' '+
                        ${lecture.teacher.firstName}+' '+ ${lecture.teacher.lastName}"></option>
            </td>
            <td class="center"  th:text="${schedule.faculty.name}"></td>
            <td class="center" >
                <a class="btn btn-outline-success">
                    <img th:src="@{/images/add_icon.png}" width="32px" height="32px" alt="add">
                </a>
            </td>
            <td class="center" >
                <button type="button" th:href="@{/{id}(id=${schedule.id})}" class="btn btn-outline-success">
                    <img th:src="@{/images/edit.png}" width="32px" height="32px" alt="edit">
                </button>
            </td>
            <td class="center" >
                <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}" class="btn btn-outline-success">
                    <img th:src="@{/images/delete.png}" width="32px" height="32px" alt="detele">
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
